eureka:
   instance:
      hostname : atlas
   client:
      registerWithEureka: true
      serviceUrl:
          defaultZone: http://atlas:8761/eureka/

      
spring:
  application:
    name: APIGateway
  cloud:
    gateway:
      routes:
        - id: PartidaEmAndamento
          uri: lb://PartidaEmAndamento
          predicates:
            - Method=GET
            - Path=/all,/byLeagueSlug/{leagues},/byLeagueId/{ids}
        - id: PartidaTerminada
          uri: lb://PartidaTerminada
          predicates:
            - Method=GET
            - Path=/byPartidaId/{partidaId}
   
          
